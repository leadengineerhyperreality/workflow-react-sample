name: CI-CD 5
on:
  pull_request:
    types: [opened, reopened]

  issues:
    types: [opened]

  workflow_dispatch:

  push:
    branches:
      - main
      - dev
env:
  GLOBAL_TOKEN: supersecretglobaltoken
jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: node:20.11.1
      env:
        NODE_PORT: 3680
        # REDIS_HOST: myredis
        # REDIS_PORT: 6379
    environment:
      name: staging
    services:
      myredis:
        image: redis
        # ports:
        #   - 6379:6379
    env:
      HYPER_TOKEN: claudeanthropic2020
      # NODE_PORT: 3680
      # REDIS_HOST: 127.0.0.1
      # REDIS_PORT: 6379
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Log token
        run: |
          echo "Claude token: ${{ env.HYPER_TOKEN }}"
          echo "Global token: ${{ env.GLOBAL_TOKEN }}"
          echo "Repository secret token: ${{ secrets.HYPER_SECRET_TOKEN }}"
          echo "Repository variable: ${{ vars.HYPER_REPO_VARIABLE }}"
          echo "Without interpolation: $HYPER_TOKEN"
          echo "Node PORT from container: $NODE_PORT"
          echo "Redis host: $REDIS_HOST and port: $REDIS_PORT"
      - name: Run a nodejs script (script.js)
        run: node script.cjs
        env:
          REDIS_HOST: myredis
          REDIS_PORT: 6379

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      jsfile: ${{ steps.publishedjs.outputs.jsfile }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload important files
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: |
            public
            package-lock.json
            package.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish packaged js filename
        id: publishedjs
        run: find dist/assets/*.js -type f -execdir echo 'jsfile={}' >> $GITHUB_OUTPUT ';'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      JSFILE: ${{ needs.build.outputs.jsfile }}
    steps:
      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          name: assets
      - name: List files
        run: ls
      - name: Remove all files
        run: rm -rf *
      - name: List after remove
        run: ls
      - name: Download build assets
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: List files
        run: ls
      - name: Print js filename produced from build step
        run: echo $JSFILE
      - name: Deploy
        run: echo "Deploying..."
