name: CI-CD
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Echo node version
        run: node -v
      - name: Echo github context
        run: echo "${{ toJson(github)}}"
      - name: Deploy
        run: echo "Deploying..."
